language: python
install: make
script:
- make ci
cache: pip
jobs:
  include:
  - stage: test
    python: '3.6'
  - stage: test
    python: '3.7'
    dist: xenial
  - stage: coverage
    python: '3.6'
    script: coverage
  - stage: build # This stage builds and lints in parallel
    if: (NOT type IN (pull_request)) AND (branch = master)
    name: Build
    script: cd docs && make html && cd ../ # build the docs
  - stage: deploy
    #name: Deploy to GitHub Pages
    if: (NOT type IN (pull_request)) AND (branch = master) # only deploy if merging on master
    script: cd docs && make html && cd ../
    deploy:
      - provider: pages # deploy on github pages
        cleanup: false
        github_token: $GH_TOKEN # defined via the Travis interface
        local_dir: docs/build/html
      - provider: pypi
        user: __token__
        password:
          secure: 
        on:
          tags: true
        skip_existing: true
